<header>
      <!--Navigation bar adapted from: https://www.w3schools.com/bootstrap/bootstrap_navbar.asp-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Credit Card Reward Tracker</a>
              </div>
                <div><a href="#">Home</a></div>
                <div class="active"><a href="addcard.html">Add Card</a></div>
                <div><a href="addtransaction.html">Add Transaction</a></div>

                <div><a href="#">Manage Receipts</a></div>

            </div>
          </nav>
</header>
<body>
    <!--split screen style adapted from https://www.w3schools.com/howto/howto_css_split_screen.asp-->
    <div class="split left">
        <!--promotional content section-->
        <div class="rightalign">
          <h2>Welcome to the Jungle</h2>
          <p>The savings jungle.</p>
        </div>
      </div>
      
      <div class="split right">
          <!--login section-->
        <div class="leftalign">
            <h2>Log In</h2>
            <p>Please enter your log in information below.</p>
            <form action="/tracker/LogInService" method="post">
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Log In">
            </form>
            <br>
            <p>
                New User? Sign up below!<br>
                <a href="newuser.html">Sign Up</a>
            </p>

        </div>
      </div>
