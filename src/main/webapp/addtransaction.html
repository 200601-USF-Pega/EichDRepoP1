<h1>Add a New Transaction Record</h1>
<p></p>
<form action="web/transactionservice/{username}" method="post">
    <table>
        <tr>
            <td><label for="cardid">Credit Card Used:</label></td>
            <td><input type="radio" id="cardid" name="cardid" required></td>
        </tr>
        <tr>
            <td><label for="category">Category of Purchase:</label></td>
            <td><input type="text" id="category" name="category" required></td>
        </tr>
        <tr>
            <td><label for="purchasedate">Date of Purchase:</label></td>
            <td><input type="date" id="purchasedate" name="purchasedate" required></td>
        </tr>
        <tr>
            <td><label for="total">Total Spent: $</label></td>
            <td><input type="number" id="total" name="total" min="0.00" required></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Submit Transaction">
    <input type="reset">
</form>
