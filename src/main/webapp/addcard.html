<h1>Add a New Credit Card</h1>
<p></p>
<form>
    <table class="bold">
        <tr>
            <td><label for="cardname">Credit Card Name:</label></td>
            <td><input type="text" id="cardname" name="cardname" maxlimit="100" required></td>
        </tr>
        <tr>
            <td><label for="category">Rewards Category:</label></td>
            <td><input type="text" id="category" name="category" required></td>
        </tr>
        <tr>
            <td><label for="categoryrate">Rewards Rate (use decimal format):</label></td>
            <td><input type="number" step="any" id="categoryrate" name="categoryrate" min="0.00" required></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Submit Card">
    <input type="reset">
</form>
